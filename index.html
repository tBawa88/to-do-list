<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-list">
        <!-- List header -->
        <header class="todo-header">
          <h1 class="todo-heading">
            To-Do List
        </h1>
            <div class="header-icon"><img src="images/icon.png" alt="" /></div class="header-icon">
          
        </header>
        <!-- Input section -->
        <form class="input-section">
          <input type="text" class="list-input" id="list-input" placeholder="Add your task" />
          <button class="list-btn">Add</button>
        </form>

        <!-- Tasks section -->
        <section class="task-section">
          <!-- <div class="task ">
            <i class="fa-regular fa-circle"></i>
           
            <p class="task-content">Add your task</p>
            <i class="fa-solid fa-xmark"></i>
          </div> -->
        </section>
      </div> <!-- <i class="fa-solid fa-circle"></i> -->
    </div>
    <script
      src="https://kit.fontawesome.com/eaf438da2a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
